worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    gzip on;
    gzip_comp_level 3;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    client_max_body_size 5000m;

    upstream nginx-management {
        server nginx-management:80;
    }

    upstream nginx-frontend {
        server nginx-frontend:80;
    }

    upstream server {
        server server:80;
    }

    upstream storage {
        server storage:9000;
    }

    server {
        listen 80;
        server_name app.local;

        location / {
            proxy_pass http://nginx-frontend;
            proxy_http_version  1.1;

            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 80;
        server_name management.local;

        location / {
            proxy_pass http://nginx-management;
            proxy_http_version  1.1;

            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 80;
        server_name api.local;

        location / {
            proxy_pass http://server;
            proxy_http_version  1.1;

            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 80;
        server_name storage.local;
        ignore_invalid_headers off;
        proxy_buffering off;

        location / {
            proxy_set_header Host storage:9000;
            proxy_pass http://storage;
        }
    }
}